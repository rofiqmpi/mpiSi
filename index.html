<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Students info</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root {
            --primary-color: #3b82f6;
            --secondary-color: #60a5fa;
            --dark-bg: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --success-color: #10b981;
            --error-color: #ef4444;
            --accent-color: #6366f1;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Hind Siliguri', sans-serif;
            background: linear-gradient(135deg, #020617 0%, #0f172a 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }
        body.no-scroll {
            overflow: hidden;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 0.8s ease;
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(59, 130, 246, 0.3);
        }
        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }
        .search-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            animation: fadeIn 1s ease 0.2s both;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .search-box {
            width: 100%;
            max-width: 400px;
            position: relative;
        }
        .search-input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border-radius: 50px;
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }
        .search-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }
        .filter-btn {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        .filter-btn:hover {
            background: rgba(59, 130, 246, 0.2);
            border-color: var(--primary-color);
            color: var(--primary-color);
            transform: scale(1.05);
        }
        .filter-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        .table-container {
            background: rgba(30, 41, 59, 0.5);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            animation: fadeIn 1s ease 0.4s both;
        }
        .student-table {
            width: 100%;
            border-collapse: collapse;
        }
        .student-table th {
            background: rgba(15, 23, 42, 0.7);
            padding: 15px;
            text-align: left;
            font-weight: 700;
            color: var(--text-primary);
            border-bottom: 1px solid var(--border-color);
        }
        .student-table td {
            padding: 15px;
            border-bottom: 1px solid rgba(51, 65, 85, 0.5);
        }
        .student-table tr {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .student-table tr:hover {
            background: rgba(59, 130, 246, 0.1);
            transform: translateX(5px);
        }
        .student-table tr:last-child td {
            border-bottom: none;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(59, 130, 246, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        .id-card-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .id-card-container.active {
            display: flex;
        }
        #id-card-wrapper {
            width: 100%;
            max-width: 500px;
            height: 80vh;
            max-height: 700px;
            position: relative;
            touch-action: none;
        }
        .close-card-btn {
            position: absolute;
            top: 8px;
            right: 20px;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 2rem;
            cursor: pointer;
            transition: color 0.3s ease;
            z-index: 10;
        }
        .close-card-btn:hover {
            color: var(--error-color);
        }
        .instructions {
            position: absolute;
            bottom: 12px;
            width: 100%;
            text-align: center;
            color: var(--text-secondary);
            font-size: 14px;
            pointer-events: none;
            user-select: none;
        }
        .password-modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 3000;
            border-radius: 15px;
        }
        .password-modal-overlay.active {
            display: flex;
        }
        .password-modal {
            width: 90%;
            max-width: 400px;
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-color);
            animation: modalFadeIn 0.3s ease;
        }
        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
        }
        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .close-btn:hover {
            color: var(--text-primary);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
        }
        .form-input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }
        .form-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            display: inline-block;
            text-align: center;
        }
        .btn-primary {
            background: var(--primary-color);
            color: white;
            width: 100%;
        }
        .btn-primary:hover {
            background: #2563eb;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        .btn-block {
            width: 100%;
        }
        .message {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        .message.error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error-color);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        .message.success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        .student-data-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 4000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .student-data-modal.active {
            display: flex;
        }
        .student-data-content {
            width: 100%;
            max-width: 600px;
            background: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-color);
            animation: modalFadeIn 0.3s ease;
            max-height: 90vh;
            overflow-y: auto;
        }
        .student-data-header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }
        .student-data-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 5px;
        }
        .student-data-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }
        .student-info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }
        .info-item {
            background: rgba(15, 23, 42, 0.5);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }
        .info-item:hover {
            background: rgba(59, 130, 246, 0.1);
            transform: translateY(-3px);
        }
        .info-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }
        .info-value {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text-primary);
        }
        .full-width {
            grid-column: span 2;
        }
        .student-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }
        .filter-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1500;
            padding: 20px;
        }
        .filter-modal-overlay.active {
            display: flex;
        }
        .filter-modal {
            width: 90%;
            max-width: 500px;
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-color);
            animation: modalFadeIn 0.3s ease;
        }
        .filter-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--primary-color);
        }
        .filter-group {
            margin-bottom: 20px;
        }
        .filter-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
        }
        .filter-select {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }
        .filter-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        .filter-actions {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }
        .btn-secondary {
            background: transparent;
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .active-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
            margin-bottom: 20px;
        }
        .filter-tag {
            background: rgba(59, 130, 246, 0.2);
            color: var(--primary-color);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .filter-tag i {
            cursor: pointer;
            font-size: 0.8rem;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .student-table th,
            .student-table td {
                padding: 12px 10px;
                font-size: 0.9rem;
            }
            #id-card-wrapper {
                height: 70vh;
            }
            .password-modal {
                width: 95%;
                padding: 20px;
            }
            .student-info-grid {
                grid-template-columns: 1fr;
            }
            .full-width {
                grid-column: span 1;
            }
            .student-data-content {
                padding: 20px;
            }
            .filter-modal {
                width: 95%;
                padding: 20px;
            }
        }
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            h1 {
                font-size: 1.8rem;
            }
            .student-table th,
            .student-table td {
                padding: 10px 8px;
                font-size: 0.85rem;
            }
            .search-container {
                flex-direction: row;
            }
            .search-box {
                max-width: 280px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>শিক্ষার্থীদের ইনফরমেশন</h1>
            <p class="subtitle">ময়মনসিংহ পলিটেকনিক ইনস্টিটিউট</p>
        </header>
        <div class="search-container">
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" id="searchInput" placeholder="নাম বা রোল দিয়ে খুঁজুন...">
            </div>
            <button class="filter-btn" id="filterBtn">
                <i class="fas fa-filter"></i>
            </button>
        </div>
        
        <div class="active-filters" id="activeFilters"></div>
        
        <div class="table-container">
            <div class="loading" id="loadingIndicator">
                <div class="spinner"></div>
            </div>
            <table class="student-table" id="studentTable" style="display: none;">
                <thead>
                    <tr>
                        <th>রোল নম্বর</th>
                        <th>নাম</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody">
                </tbody>
            </table>
            <div class="empty-state" id="emptyState" style="display: none;">
                <i class="fas fa-user-slash"></i>
                <p>কোন শিক্ষার্থী পাওয়া যায়নি</p>
            </div>
        </div>
    </div>
    
    <div class="filter-modal-overlay" id="filterModalOverlay">
        <div class="filter-modal">
            <div class="modal-header">
                <h3 class="filter-title">ফিল্টার করুন</h3>
                <button class="close-btn" id="closeFilterModal">&times;</button>
            </div>
            
            <div class="filter-group">
                <label class="filter-label" for="semesterFilter">সেমিস্টার:</label>
                <select class="filter-select" id="semesterFilter">
                    <option value="">All Semester</option>
                    <option value="1st">1st</option>
                    <option value="2nd">2nd</option>
                    <option value="3rd">3rd</option>
                    <option value="4th">4th</option>
                    <option value="5th">5th</option>
                    <option value="6th">6th</option>
                    <option value="7th">7th</option>
                    <option value="8th">8th</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label class="filter-label" for="shiftFilter">শিফট:</label>
                <select class="filter-select" id="shiftFilter">
                    <option value="">All Shift</option>
                    <option value="1st">Morning</option>
                    <option value="2nd">Day</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label class="filter-label" for="departmentFilter">টেকনোলজি:</label>
                <select class="filter-select" id="departmentFilter">
                    <option value="">All Department</option>
                    <option value="CST">CST</option>
                    <option value="CT">CT</option>
                    <option value="MT">MT</option>
                    <option value="ET">ET</option>
                    <option value="EnT">EnT</option>
                    <option value="PT">PT</option>
                    <option value="EMT">EMT</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label class="filter-label" for="groupFilter">গ্রুপ:</label>
                <select class="filter-select" id="groupFilter">
                    <option value="">All group</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                </select>
            </div>
            
            <div class="filter-actions">
                <button class="btn btn-secondary" id="clearFilters">ক্লিয়ার করুন</button>
                <button class="btn btn-primary" id="applyFilters">প্রয়োগ করুন</button>
            </div>
        </div>
    </div>
    
    <div class="id-card-container" id="idCardContainer">
        <div id="id-card-wrapper">
            <button class="close-card-btn" id="closeIdCard">&times;</button>
            <div class="instructions">ঘোরাতে ড্র্যাগ করুন। বিস্তারিত তথ্য দেখতে <br> সিম চিপ স্লট এ ক্লিক করুন।</div>
            
            <div class="password-modal-overlay" id="passwordModalOverlay">
                <div class="password-modal">
                    <div class="modal-header">
                        <h3 class="modal-title">পাসওয়ার্ড প্রবেশ করুন</h3>
                        <button class="close-btn" id="closePasswordModal">&times;</button>
                    </div>
                    <div id="passwordMessage"></div>
                    <div class="form-group">
                        <label class="form-label" for="passwordInput">পাসওয়ার্ড:</label>
                        <input type="password" class="form-input" id="passwordInput" placeholder="পাসওয়ার্ড লিখুন">
                    </div>
                    <button class="btn btn-primary btn-block" id="verifyPasswordBtn">যাচাই করুন</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="student-data-modal" id="studentDataModal">
        <div class="student-data-content">
            <div class="student-data-header">
                <h2 class="student-data-title">শিক্ষার্থীর তথ্য</h2>
                <p class="student-data-subtitle">ময়মনসিংহ পলিটেকনিক ইনস্টিটিউট</p>
            </div>
            
            <div class="student-info-grid" id="studentInfoGrid">
            </div>
            
            <div class="student-actions">
                <button class="btn btn-primary" id="closeStudentDataModal">বন্ধ করুন</button>
            </div>
        </div>
    </div>
    
    <script>
        let studentsData = [];
        let filteredStudents = [];
        let selectedStudent = null;
        let scene, camera, renderer, card;
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        let autoRotate = true;
        let isCardBackVisible = false;
        let activeFilters = {
            semester: '',
            shift: '',
            department: '',
            group: ''
        };
        
        const loadingIndicator = document.getElementById('loadingIndicator');
        const studentTable = document.getElementById('studentTable');
        const studentTableBody = document.getElementById('studentTableBody');
        const emptyState = document.getElementById('emptyState');
        const searchInput = document.getElementById('searchInput');
        const idCardContainer = document.getElementById('idCardContainer');
        const closeIdCard = document.getElementById('closeIdCard');
        const idCardWrapper = document.getElementById('id-card-wrapper');
        
        const passwordModalOverlay = document.getElementById('passwordModalOverlay');
        const closePasswordModal = document.getElementById('closePasswordModal');
        const passwordMessage = document.getElementById('passwordMessage');
        const passwordInput = document.getElementById('passwordInput');
        const verifyPasswordBtn = document.getElementById('verifyPasswordBtn');
        
        const studentDataModal = document.getElementById('studentDataModal');
        const studentInfoGrid = document.getElementById('studentInfoGrid');
        const closeStudentDataModal = document.getElementById('closeStudentDataModal');
        
        const filterBtn = document.getElementById('filterBtn');
        const filterModalOverlay = document.getElementById('filterModalOverlay');
        const closeFilterModal = document.getElementById('closeFilterModal');
        const semesterFilter = document.getElementById('semesterFilter');
        const shiftFilter = document.getElementById('shiftFilter');
        const departmentFilter = document.getElementById('departmentFilter');
        const groupFilter = document.getElementById('groupFilter');
        const applyFilters = document.getElementById('applyFilters');
        const clearFilters = document.getElementById('clearFilters');
        const activeFiltersContainer = document.getElementById('activeFilters');
        
        function getDepartmentShortName(department) {
            if (!department) return 'N/A';
            
            const departmentMap = {
                'Computer Science & Technology': 'CST',
                'Civil Technology': 'CT',
                'Mechanical Technology': 'MT',
                'Electrical Technology': 'ET',
                'Electronics Technology': 'EnT',
                'Electro-Medical Technology': 'EMT',
                'Power Technology': 'PT'
            };
            
            if (Object.values(departmentMap).includes(department)) {
                return department;
            }
            
            for (const [fullName, shortName] of Object.entries(departmentMap)) {
                if (department.toLowerCase().includes(fullName.toLowerCase())) {
                    return shortName;
                }
            }
            
            const words = department.split(' ');
            if (words.length >= 2) {
                return words.slice(0, 3).map(word => word.charAt(0).toUpperCase()).join('');
            }
            
            return department.substring(0, 3).toUpperCase();
        }
        
        function normalizeColumnName(name) {
            if (!name) return '';
            return name.toLowerCase().trim()
                .replace(/\s+/g, '_')
                .replace(/[^\w\s]/gi, '');
        }
        
        function getStudentData(student) {
            const normalizedStudent = {};
            
            const columnMap = {};
            for (const key in student) {
                if (student.hasOwnProperty(key)) {
                    const normalizedKey = normalizeColumnName(key);
                    columnMap[normalizedKey] = key;
                }
            }
            
            normalizedStudent.name = student[columnMap.name] || student[columnMap['নাম']] || 'N/A';
            normalizedStudent.roll = student[columnMap.roll] || student[columnMap['রোল']] || student[columnMap['রোল_নম্বর']] || 'N/A';
            normalizedStudent.registration = student[columnMap.registration] || student[columnMap['registration']] || 'N/A';
            normalizedStudent.dateOfBirth = student[columnMap.dateofbirth] || student[columnMap['date_of_birth']] || student[columnMap['জন্ম_তারিখ']] || 'N/A';
            normalizedStudent.gender = student[columnMap.gender] || student[columnMap['gender']] || student[columnMap['লিঙ্গ']] || 'male';
            normalizedStudent.bloodGroup = student[columnMap.bloodgroup] || student[columnMap['blood_group']] || student[columnMap['রক্তের_গ্রুপ']] || 'N/A';
            normalizedStudent.mobileNumber = student[columnMap.mobilenumber] || student[columnMap['mobile_number']] || student[columnMap['মোবাইল_নাম্বার']] || 'N/A';
            normalizedStudent.guardiansMobileNumber = student[columnMap.guardiansmobilenumber] || student[columnMap['guardians_mobile_number']] || student[columnMap['অভিভাবকের_মোবাইল_নাম্বার']] || 'N/A';
            normalizedStudent.email = student[columnMap.email] || student[columnMap['email']] || 'N/A';
            normalizedStudent.address = student[columnMap.address] || student[columnMap['address']] || student[columnMap['ঠিকানা']] || 'N/A';
            normalizedStudent.semester = student[columnMap.semester] || student[columnMap['semester']] || student[columnMap['সেমিস্টার']] || 'N/A';
            normalizedStudent.shift = student[columnMap.shift] || student[columnMap['shift']] || student[columnMap['শিফট']] || 'N/A';
            normalizedStudent.department = student[columnMap.department] || student[columnMap['department']] || student[columnMap['বিভাগ']] || 'N/A';
            normalizedStudent.group = student[columnMap.group] || student[columnMap['group']] || student[columnMap['গ্রুপ']] || 'N/A';
            normalizedStudent.session = student[columnMap.session] || student[columnMap['session']] || student[columnMap['সেশন']] || 'N/A';
            normalizedStudent.password = student[columnMap.password] || student[columnMap['password']] || student[columnMap['পাসওয়ার্ড']] || '';
            
            return normalizedStudent;
        }

        async function fetchStudentData() {
            try {
                const response = await fetch('https://opensheet.elk.sh/1qvSAeDvqD9W8q04KtFqdqBhDLDu0DPymTsKq82fbPWQ/Form%20Responses%201');
                if (!response.ok) {
                    throw new Error('ডেটা লোড করতে সমস্যা হয়েছে');
                }
                const rawData = await response.json();
                
                studentsData = rawData.map(student => getStudentData(student));
                
                if (studentsData.length > 0) {
                    console.log("First student data:", studentsData[0]);
                }
                
                studentsData.sort((a, b) => {
                    const rollA = parseInt(a.roll) || 0;
                    const rollB = parseInt(b.roll) || 0;
                    return rollA - rollB;
                });
                
                // Normalize student data for filtering
                studentsData = studentsData.map(student => {
                    // Normalize semester
                    if (student.semester) {
                        const semesterMatch = student.semester.match(/(\d+)/);
                        if (semesterMatch) {
                            const semesterNum = parseInt(semesterMatch[1]);
                            if (semesterNum >= 1 && semesterNum <= 8) {
                                student.semester = `${semesterNum}${getOrdinalSuffix(semesterNum)}`;
                            }
                        }
                    }
                    
                    // Normalize shift
                    if (student.shift) {
                        const shiftMatch = student.shift.match(/(\d+)/);
                        if (shiftMatch) {
                            const shiftNum = parseInt(shiftMatch[1]);
                            if (shiftNum === 1 || shiftNum === 2) {
                                student.shift = `${shiftNum}${getOrdinalSuffix(shiftNum)}`;
                            }
                        }
                    }
                    
                    // Normalize department
                    if (student.department) {
                        student.department = getDepartmentShortName(student.department);
                    }
                    
                    // Normalize group
                    if (student.group) {
                        const groupMatch = student.group.match(/[ABC]/i);
                        if (groupMatch) {
                            student.group = groupMatch[0].toUpperCase();
                        }
                    }
                    
                    return student;
                });
                
                filteredStudents = [...studentsData];
                renderStudentTable();
            } catch (error) {
                console.error('Error fetching student data:', error);
                loadingIndicator.style.display = 'none';
                emptyState.style.display = 'block';
                emptyState.innerHTML = `
                    <i class="fas fa-exclamation-triangle"></i>
                    <p>ডেটা লোড করতে সমস্যা হয়েছে। পরে আবার চেষ্টা করুন।</p>
                `;
            }
        }
        
        function getOrdinalSuffix(num) {
            const suffixes = ["st", "nd", "rd", "th"];
            const remainder = num % 100;
            
            if (remainder >= 11 && remainder <= 13) {
                return "th";
            }
            
            return suffixes[(num % 10) - 1] || "th";
        }

            shape.lineTo(width / 2 - radius, -height / 2);
            shape.quadraticCurveTo(width / 2, -height / 2, width / 2, -height / 2 + radius);
            shape.lineTo(width / 2, height / 2 - radius);
            shape.quadraticCurveTo(width / 2, height / 2, width / 2 - radius, height / 2);
            shape.lineTo(-width / 2 + radius, height / 2);
            shape.quadraticCurveTo(-width / 2, height / 2, -width / 2, height / 2 - radius);
            shape.lineTo(-width / 2, -height / 2 + radius);
            shape.quadraticCurveTo(-width / 2, -height / 2, -width / 2 + radius, -height / 2);
            
            const extrudeSettings = {
                depth: 0.05,
                bevelEnabled: true,
                bevelThickness: 0.02,
                bevelSize: 0.02,
                bevelSegments: 2
            };
            
            const geometry = new THREE.ExtrudeGeometry(shape, extrudeSettings);

                new THREE.MeshStandardMaterial({ color: 0x1e293b }),
                new THREE.MeshStandardMaterial({ color: 0x1e293b }),
                new THREE.MeshStandardMaterial({ color: 0x1e293b }),
                frontMat,

            ctx.shadowOffsetY = 8;
            ctx.fill();
            ctx.closePath();
            
            ctx.shadowColor = 'transparent';
            ctx.fillStyle = 'white';
            ctx.font = 'bold 72px "Hind Siliguri", sans-serif';
            ctx.textBaseline = 'middle';
            ctx.fillText('MPI', logoX, logoY + 10);
            
            if (isCardBackVisible) {
                ctx.fillStyle = '#e2e8f0';
                ctx.font = 'bold 24px "Hind Siliguri", sans-serif';
                ctx.fillText('ব্যক্তিগত তথ্য', 1024 / 2, logoY + logoRadius + 80);
                
                ctx.font = '20px "Hind Siliguri", sans-serif';
                ctx.textAlign = 'left';
                
                const infoX = 1024 / 2 - 200;
                const infoY = logoY + logoRadius + 120;
                const lineHeight = 30;
                
                ctx.fillText(`জন্ম তারিখ: ${student.dateOfBirth || 'N/A'}`, infoX, infoY);
                ctx.fillText(`রক্তের গ্রুপ: ${student.bloodGroup || 'N/A'}`, infoX, infoY + lineHeight);
                ctx.fillText(`মোবাইল: ${student.mobileNumber || 'N/A'}`, infoX, infoY + lineHeight * 2);
                
                ctx.fillText(`ঠিকানা:`, infoX, infoY + lineHeight * 3);
                
                const address = student.address || 'N/A';
                const maxWidth = 400;
                const words = address.split(' ');
                let line = '';
                let yPos = infoY + lineHeight * 4;
                
                for (let i = 0; i < words.length; i++) {
                    const testLine = line + words[i] + ' ';
                    const metrics = ctx.measureText(testLine);
                    const testWidth = metrics.width;
                    
                    if (testWidth > maxWidth && i > 0) {
                        ctx.fillText(line, infoX, yPos);
                        line = words[i] + ' ';
                        yPos += lineHeight;
                    } else {
                        line = testLine;
                    }
                }
                ctx.fillText(line, infoX, yPos);
            }
            
            ctx.fillStyle = '#a0aec0';
            ctx.font = 'bold 40px "Hind Siliguri", sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('www.mypolytechnic.edu.bd', 1024 / 2, 512 - 130);
            ctx.fillText('Phone: +880 1234 567890', 1024 / 2, 512 - 80);
            
            const texture = new THREE.CanvasTexture(canvas);
            texture.anisotropy = renderer.capabilities.getMaxAnisotropy();
            texture.needsUpdate = true;
            
            const geometry = new THREE.PlaneGeometry(2.8, 2.8 * (512 / 1024));
            const material = new THREE.MeshBasicMaterial({ 
                map: texture, 
                transparent: true,
                side: THREE.DoubleSide
            });
            
            const plane = new THREE.Mesh(geometry, material);
            plane.position.z = -0.03;
            plane.rotation.y = Math.PI;
            plane.renderOrder = 1;
            
            card.add(plane);
        }
        
        function onMouseDown(e) {
            isDragging = true;
            autoRotate = false;
            
            const rect = renderer.domElement.getBoundingClientRect();
            const mouse = new THREE.Vector2();
            mouse.x = ((e.clientX - rect.left) / rect.width) * 2 - 1;
            mouse.y = -((e.clientY - rect.top) / rect.height) * 2 + 1;
            
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);
            
            const intersects = raycaster.intersectObjects(card.children, true);
            
            for (const intersect of intersects) {
                if (intersect.object.userData.isSimSlot) {
                    passwordModalOverlay.classList.add('active');
                    passwordInput.focus();
                    return;
                }
            }
            
            previousMousePosition = {
                x: e.clientX - rect.left,
                y: e.clientY - rect.top,
            };
        }
        
        function onMouseMove(e) {
            if (!isDragging) return;
            
            const rect = renderer.domElement.getBoundingClientRect();
            const mousePos = {
                x: e.clientX - rect.left,
                y: e.clientY - rect.top,
            };
            
            const deltaMove = {
                x: mousePos.x - previousMousePosition.x,
                y: mousePos.y - previousMousePosition.y,
            };
            
            card.rotation.y += deltaMove.x * 0.01;
            card.rotation.x += deltaMove.y * 0.01;
            
            previousMousePosition = mousePos;
        }
        
        function onMouseUp() {
            isDragging = false;
            setTimeout(() => {
                if (!isDragging) autoRotate = true;
            }, 3000);
        }
        
        function onTouchStart(e) {
            if (e.touches.length === 1) {
                isDragging = true;
                autoRotate = false;
                
                const rect = renderer.domElement.getBoundingClientRect();
                const touch = e.touches[0];
                const mouse = new THREE.Vector2();
                mouse.x = ((touch.clientX - rect.left) / rect.width) * 2 - 1;
                mouse.y = -((touch.clientY - rect.top) / rect.height) * 2 + 1;
                
                const raycaster = new THREE.Raycaster();
                raycaster.setFromCamera(mouse, camera);
                
                const intersects = raycaster.intersectObjects(card.children, true);
                
                for (const intersect of intersects) {
                    if (intersect.object.userData.isSimSlot) {
                        passwordModalOverlay.classList.add('active');
                        passwordInput.focus();
                        return;
                    }
                }
                
                previousMousePosition = {
                    x: touch.clientX - rect.left,
                    y: touch.clientY - rect.top,
                };
            }
        }
        
        function onTouchMove(e) {
            if (!isDragging || e.touches.length !== 1) return;
            
            const rect = renderer.domElement.getBoundingClientRect();
            const touch = e.touches[0];
            const mousePos = {
                x: touch.clientX - rect.left,
                y: touch.clientY - rect.top,
            };
            
            const deltaMove = {
                x: mousePos.x - previousMousePosition.x,
                y: mousePos.y - previousMousePosition.y,
            };
            
            card.rotation.y += deltaMove.x * 0.01;
            card.rotation.x += deltaMove.y * 0.01;
            
            previousMousePosition = mousePos;
        }
        
        function onTouchEnd() {
            isDragging = false;
            setTimeout(() => {
                if (!isDragging) autoRotate = true;
            }, 3000);
        }
        
        function onResize() {
            if (!camera || !renderer) return;
            
            const width = idCardWrapper.clientWidth;
            const height = idCardWrapper.clientHeight;
            
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            
            renderer.setSize(width, height);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            if (autoRotate && card) {
                card.rotation.y += 0.005;
            }
            
            if (renderer && scene && camera) {
                renderer.render(scene, camera);
            }
        }
        
        function displayStudentData(student) {
            studentInfoGrid.innerHTML = '';
            
            const infoItems = [
                { label: 'নাম', value: student.name },
                { label: 'রোল নম্বর', value: student.roll },
                { label: 'রেজিস্ট্রেশন নম্বর', value: student.registration },
                { label: 'জন্ম তারিখ', value: student.dateOfBirth },
                { label: 'লিঙ্গ', value: student.gender === 'male' || student.gender === 'পুরুষ' ? 'পুরুষ' : (student.gender === 'female' || student.gender === 'মহিলা' ? 'মহিলা' : student.gender) },
                { label: 'রক্তের গ্রুপ', value: student.bloodGroup },
                { label: 'মোবাইল নম্বর', value: student.mobileNumber },
                { label: 'অভিভাবকের মোবাইল', value: student.guardiansMobileNumber },
                { label: 'ইমেইল', value: student.email },
                { label: 'ঠিকানা', value: student.address, fullWidth: true },
                { label: 'সেমিস্টার', value: student.semester },
                { label: 'শিফট', value: student.shift },
                { label: 'বিভাগ', value: student.department },
                { label: 'গ্রুপ', value: student.group },
                { label: 'সেশন', value: student.session }
            ];
            
            infoItems.forEach(item => {
                const infoDiv = document.createElement('div');
                infoDiv.className = item.fullWidth ? 'info-item full-width' : 'info-item';
                
                const labelDiv = document.createElement('div');
                labelDiv.className = 'info-label';
                labelDiv.textContent = item.label;
                
                const valueDiv = document.createElement('div');
                valueDiv.className = 'info-value';
                valueDiv.textContent = item.value;
                
                infoDiv.appendChild(labelDiv);
                infoDiv.appendChild(valueDiv);
                studentInfoGrid.appendChild(infoDiv);
            });
            
            studentDataModal.classList.add('active');
        }
        
        function verifyPassword() {
            const enteredPassword = passwordInput.value.trim();
            const correctPassword = selectedStudent ? selectedStudent.password : '';
            
            console.log("Entered password:", enteredPassword);
            console.log("Correct password:", correctPassword);
            
            if (enteredPassword === correctPassword) {
                passwordModalOverlay.classList.remove('active');
                passwordMessage.innerHTML = '';
                passwordInput.value = '';
                
                displayStudentData(selectedStudent);
            } else {
                passwordMessage.innerHTML = '<div class="message error">পাসওয়ার্ড ভুল। আবার চেষ্টা করুন।</div>';
                passwordInput.value = '';
                passwordInput.focus();
            }
        }
